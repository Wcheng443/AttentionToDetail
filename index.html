<!DOCTYPE html> 
<html> 
    <head>
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Main heading -->
        <h1>Colors in Nature</h1>
        <!-- Container for color sections, using flexbox for layout -->
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <!-- Red section -->
            <div style="flex: 1; margin: 10px;">
                <h2>Red</h2>
                <!-- Image for red -->
                <img src="red_sky.jpg" alt="red sky"> 
                <!-- Image attribution -->
                <p>Grant W. Goodge/ NOAA - Library of Congress - Public Domain</p>
            </div>
            <!-- Green section -->
            <div style="flex: 1; margin: 10px;">
                <h2>Green</h2>
                <!-- Image for green -->
                <img src="grass.jpg" alt="green grass"> 
                <!-- Image attribution -->
                <p>Jin Zan - Wikimedia Commons - CC-BY-SA</p>
            </div>
            <!-- Blue section -->
            <div style="flex: 1; margin: 10px;">
                <h2>Blue</h2>
                <!-- Image for blue -->
                <img src="blue.jpg" alt="blue islands">
                <!-- Image attribution -->
                <p>MALIZ ONG - PublicDomainPicture.net - CC0 Public Domain</p>
            </div>
        </div>
    </body>
</html>
